<mat-card>
    <mat-card-title-group>
        <mat-card-title class="pt-3 ps-5 mb-3">
        Candidats
        </mat-card-title>
        <div class="form">
            <mat-form-field class="me-2" appearance="fill">
                <input matInput type="text" [formControl]="searchCtrl">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-select [formControl]="searchTypeCtrl">
                    <mat-option *ngFor="let option of searchTypeOptions" [value]="option.value">{{ option.label }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card-title-group>
    <mat-spinner [diameter]=""50 class="mx-auto" *ngIf="loading$ | async"></mat-spinner>
    <mat-nav-list *ngIf="candidates$ | async as candidates">
        <a class="mb-2 h-auto ps-5" *ngFor="let candidate of candidates" mat-list-item [routerLink]="candidate.id.toString()">
            <img class="rounded-circle img-fluid" [src]="candidate.imageUrl" [alt]="candidate.lastName" matListAvatar>
            <h3 matLine>{{ candidate.firstName }} {{ candidate.lastName }}</h3>
            <p matLine>{{ candidate.job }} chez {{ candidate.company }}</p>
        </a>
    </mat-nav-list>
</mat-card>
